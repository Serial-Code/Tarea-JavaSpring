<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <form method="post" th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}">
        <input class="form-control"  th:field="*{name}" type="text" placeholder="Name" required><br>
        <input class="form-control"  th:field="*{price}" type="number" placeholder="Price" required><br>
        <textarea class="form-control"  th:field="*{description}" placeholder="Description" required></textarea><br>
        <input class="form-control"  th:field="*{quantity}" type="number" placeholder="Document" required><br>
        <select class="form-control"  th:field="*{supplier}" required><br>
            <th:block th:each="supplier: ${suppliers}">
                <option th:text="${supplier.name}" th:value="${supplier.id}"></option>
            </th:block>
        </select><br>
        <input class="btn btn-primary" type="submit" value="Save">
    </form>
</div>

</body>
</html>
